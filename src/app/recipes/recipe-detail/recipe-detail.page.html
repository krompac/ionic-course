<ion-header *ngIf="recipe">
  <ion-toolbar color="primary">
    <ion-title>{{recipe.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button [text]="" icon="arrow-back-outline" defaultHref="/recipes"> </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="recipe">
  <ion-grid class="ion-no-padding">
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-img [src]="recipe.imageUrl"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ingredient of recipe.ingredients"> {{ ingredient }} </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
