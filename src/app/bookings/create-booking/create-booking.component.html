<ion-header>
  <ion-toolbar>
    <ion-title slot="start">{{ place.title }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cancel()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding ion-text-center">
  <p>{{ place.description }}</p>
  <ion-button (click)="bookPlace()">Book</ion-button>
</ion-content>
